<body>

        <header class="header">
            <div class="grid">

                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--line header__navbar-item-qr">
                            Access online shop

                            <!-- Header QR Code -->
                            <div class="header__qr">
                                <img src="./assets/img/QRCode.png" alt="QR Code" class="header__qr-img">
                                <div class="header__qr-apps">

                            </a>

                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-link">
                                <i class="header__navbar-icon-item fas fa-bell"></i>

                                    <header class="header__notify-header">
                                        <h3>Nearest Notification</h3>
                                    </header>
                                    <ul class="header__notify-list">
                                        <li class="header__notify-item">
                                            <a href="" class="header__notify-link">

                                    </ul>

                            <a href="" class="header__navbar-link">
                                <i class="header__navbar-icon-item far fa-question-circle"></i>    
                                Help
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--bold header__navbar-item--line">
                            Sign Up
